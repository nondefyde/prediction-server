<!DOCTYPE html>

<head>
    <title>Pusher Test</title>
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('9918a6887adefa429781', {
            cluster: 'eu'
        });

        const orderChannel = pusher.subscribe('order');
        orderChannel.bind('order.created', function (data) {
            console.log(data);
        });

        const transactionChannel = pusher.subscribe('transaction');
        transactionChannel.bind('transaction.successful', function (data) {
            console.log(data);
        });
        transactionChannel.bind('transaction.abandoned', function (data) {
            console.log(data);
        });
        transactionChannel.bind('transaction.failed', function (data) {
            console.log(data);
        });

        const paymentChannel = pusher.subscribe('payment');
        paymentChannel.bind('payment.made', function (data) {
            console.log(data);
        });

        const notificationsChannel = pusher.subscribe('notifications');
        notificationsChannel.bind('notifications.get', function (data) {
            console.log(data);
        });
        notificationsChannel.bind('notifications.update', function (data) {
            console.log(data);
        });
        notificationsChannel.bind('notifications.created', function (data) {
            console.log(data);
        });

        const feedbackChannel = pusher.subscribe('feedback');
        feedbackChannel.bind('feedback.created', function (data) {
            console.log(data);
        });

        const feedbackMessageChannel = pusher.subscribe('feedbackMessage');
        feedbackMessageChannel.bind('feedbackMessage.created', function (data) {
            console.log(data);
        });


        
    </script>
</head>

<body>
    <h1>Pusher Test</h1>
    <p>
        Try publishing an event to channel <code>my-channel</code>
        with event name <code>my-event</code>.
    </p>
</body>
